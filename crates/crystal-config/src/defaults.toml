[general]
tick_rate_ms = 250
default_namespace = "default"
default_view = "pods"
editor = "$EDITOR"
shell = "$SHELL"
log_tail_lines = 1000
confirm_delete = true
show_managed_fields = false

[terminal]
scrollback_lines = 10000
cursor_style = "block"

[features]
hot_reload = true
command_palette = true
port_forward = true

[keybindings.navigation]
scroll_up = "k"
scroll_down = "j"
select_prev = "up"
select_next = "down"
select = "enter"
back = "esc"
go_to_top = "g"
go_to_bottom = "shift+g"
page_up = "pageup"
page_down = "pagedown"

[keybindings.browse]
view_yaml = "y"
view_describe = "d"
view_logs = "l"
filter = "/"
resource_switcher = ":"
sort_column = "s"
toggle_all_namespaces = "a"
toggle_follow = "f"

[keybindings.tui]
split_vertical = "alt+v"
split_horizontal = "alt+h"
close_pane = "alt+w"
toggle_fullscreen = "alt+f"
focus_up = "alt+up"
focus_down = "alt+down"
focus_left = "alt+left"
focus_right = "alt+right"
resize_grow = "alt+k"
resize_shrink = "alt+j"
new_tab = "alt+t"
close_tab = "alt+c"
open_terminal = "alt+enter"
focus_next = "tab"
focus_prev = "shift+tab"
goto_tab_1 = "1"
goto_tab_2 = "2"
goto_tab_3 = "3"
goto_tab_4 = "4"
goto_tab_5 = "5"
goto_tab_6 = "6"
goto_tab_7 = "7"
goto_tab_8 = "8"
goto_tab_9 = "9"

[keybindings.global]
quit = "ctrl+q"
help = "?"
app_logs = "ctrl+l"
enter_insert = "ctrl+e"
namespace_selector = "ctrl+n"
context_selector = "ctrl+o"

[keybindings.mutate]
delete = "ctrl+alt+d"
scale = "ctrl+alt+s"
restart_rollout = "ctrl+alt+r"
exec = "ctrl+alt+e"
port_forward = "ctrl+alt+p"
