[general]
tick_rate_ms = 250
default_namespace = "default"
default_view = "pods"
editor = "$EDITOR"
shell = "$SHELL"
log_tail_lines = 1000
confirm_delete = true
show_managed_fields = false

[terminal]
scrollback_lines = 10000
cursor_style = "block"

[features]
hot_reload = true
command_palette = true
port_forward = true

[theme]
accent = "#89b4fa"
bg = "default"
fg = "#cdd6f4"
header-bg = "#1e1e2e"
header-fg = "#cdd6f4"
selection-bg = "#45475a"
selection-fg = "#cdd6f4"
border = "#585b70"
border-active = "#89b4fa"
text-dim = "#6c7086"
overlay-bg = "#1e1e2e"
status-running = "#a6e3a1"
status-pending = "#f9e2af"
status-failed = "#f38ba8"
status-unknown = "#585b70"
yaml-key = "#89b4fa"
yaml-string = "#a6e3a1"
yaml-number = "#fab387"
yaml-boolean = "#cba6f7"
yaml-null = "#585b70"
insert-mode-bg = "#a6e3a1"
insert-mode-fg = "#1e1e2e"

[keybindings.navigation]
scroll_up = "k"             # vim/k9s/ranger home-row up
scroll_down = "j"           # vim/k9s/ranger home-row down
select_prev = "up"          # universal arrow fallback
select_next = "down"        # universal arrow fallback
select = "enter"            # universal confirm
back = "esc"                # universal cancel
go_to_top = "g"             # vim gg / k9s / less convention
go_to_bottom = "shift+g"    # vim G / k9s / less convention
page_up = "ctrl+b"          # vim/less: ctrl+b = back one page; keeps hands on home row
page_down = "ctrl+f"        # vim/less: ctrl+f = forward one page; keeps hands on home row
scroll_left = "ctrl+left"   # deliberate chord
scroll_right = "ctrl+right" # mirrors ctrl+left

[keybindings.browse]
view_yaml = "y"               # y = yaml; matches k9s
view_describe = "d"           # d = describe; matches k9s
view_logs = "l"               # l = logs; matches k9s
save_logs = "ctrl+s"          # universal save (gedit, nano, VS Code)
filter = "/"                  # vim/less/man forward-search
resource_switcher = ":"       # vim command mode; faster than any chord
sort_column = "s"             # s = sort
toggle_sort_order = "shift+s" # S = reverse; capital-as-inverse is a common TUI idiom
toggle_all_namespaces = "a"   # a = all; matches k9s
toggle_follow = "f"           # f = follow
toggle_wrap = "w"             # w = wrap

[keybindings.tui]
split_vertical = "alt+v"      # v = vertical; alt prefix avoids text-input conflicts
split_horizontal = "alt+h"    # h = horizontal
close_pane = "alt+x"          # x = close
toggle_fullscreen = "alt+f"   # follow tui basic principle
focus_up = "alt+up"           # alt+arrows = pane focus; mirrors i3/sway/tmux
focus_down = "alt+down"
focus_left = "alt+left"
focus_right = "alt+right"
resize_grow = "alt+shift+up"  # shift distinguishes resize from plain alt+arrows (focus)
resize_shrink = "alt+shift+down"
new_tab = "ctrl+t"            # universal new-tab (every Linux browser)
close_tab = "ctrl+w"          # universal close-tab (every Linux browser); pairs with ctrl+t
open_terminal = "alt+enter"   # alt scopes enter to "open terminal here"
focus_next = "tab"            # universal forward focus cycling (GTK, Qt, web)
focus_prev = "shift+tab"      # universal backward focus cycling
goto_tab_1 = "alt+1"          # alt+N = browser/tmux/i3 tab switching
goto_tab_2 = "alt+2"
goto_tab_3 = "alt+3"
goto_tab_4 = "alt+4"
goto_tab_5 = "alt+5"
goto_tab_6 = "alt+6"
goto_tab_7 = "alt+7"
goto_tab_8 = "alt+8"
goto_tab_9 = "alt+9"

[keybindings.global]
quit = "ctrl+q"               # standard quit in htop, ranger, mc, ncmpcpp
help = "f1"                   # dedicated Linux help key
app_logs = "ctrl+shift+l"     # shift avoids ctrl+l = clear-screen muscle memory
enter_insert = "i"            # vim insert mode
namespace_selector = "ctrl+n" # n = namespace
context_selector = "ctrl+k"   # k = kubernetes context

[keybindings.mutate]
delete = "ctrl+alt+d"          # triple modifier prevents accidental deletion of production resources
scale = "ctrl+alt+s"           # triple modifier
restart_rollout = "ctrl+alt+r" # triple modifier

[keybindings.interact]
exec = "e"                    # e = exec; matches k9s
port_forward = "p"            # p = port-forward; matches k9s

[views.pods]
columns = ["name", "ready", "status", "restarts", "age", "node"]

[views.deployments]
columns = ["name", "ready", "up-to-date", "available", "age"]

[views.services]
columns = ["name", "type", "cluster-ip", "external-ip", "ports", "age"]

[views.statefulsets]
columns = ["name", "ready", "age"]

[views.daemonsets]
columns = ["name", "desired", "current", "ready", "age"]

[views.jobs]
columns = ["name", "completions", "duration", "age"]

[views.cronjobs]
columns = ["name", "schedule", "suspend", "active", "last-schedule", "age"]

[views.configmaps]
columns = ["name", "data", "age"]

[views.secrets]
columns = ["name", "type", "data", "age"]

[views.ingresses]
columns = ["name", "class", "hosts", "address", "ports", "age"]

[views.nodes]
columns = ["name", "status", "roles", "age", "version"]

[views.namespaces]
columns = ["name", "status", "age"]
