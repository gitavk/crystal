[general]
tick_rate_ms = 250
default_namespace = "default"
default_view = "pods"
editor = "$EDITOR"
shell = "$SHELL"
log_tail_lines = 1000
confirm_delete = true
show_managed_fields = false

[terminal]
scrollback_lines = 10000
cursor_style = "block"

[features]
hot_reload = true
command_palette = true
port_forward = true

[theme]
accent = "#89b4fa"
bg = "default"
fg = "#cdd6f4"
header-bg = "#1e1e2e"
header-fg = "#cdd6f4"
selection-bg = "#45475a"
selection-fg = "#cdd6f4"
border = "#585b70"
border-active = "#89b4fa"
text-dim = "#6c7086"
overlay-bg = "#1e1e2e"
status-running = "#a6e3a1"
status-pending = "#f9e2af"
status-failed = "#f38ba8"
status-unknown = "#585b70"
yaml-key = "#89b4fa"
yaml-string = "#a6e3a1"
yaml-number = "#fab387"
yaml-boolean = "#cba6f7"
yaml-null = "#585b70"
insert-mode-bg = "#a6e3a1"
insert-mode-fg = "#1e1e2e"

[keybindings.navigation]
scroll_up = "k"
scroll_down = "j"
select_prev = "up"
select_next = "down"
select = "enter"
back = "esc"
go_to_top = "g"
go_to_bottom = "shift+g"
page_up = "pageup"
page_down = "pagedown"

[keybindings.browse]
view_yaml = "y"
view_describe = "d"
view_logs = "l"
filter = "/"
resource_switcher = ":"
sort_column = "s"
toggle_all_namespaces = "a"
toggle_follow = "f"

[keybindings.tui]
split_vertical = "alt+v"
split_horizontal = "alt+h"
close_pane = "alt+w"
toggle_fullscreen = "alt+f"
focus_up = "alt+up"
focus_down = "alt+down"
focus_left = "alt+left"
focus_right = "alt+right"
resize_grow = "alt+k"
resize_shrink = "alt+j"
new_tab = "alt+t"
close_tab = "alt+c"
open_terminal = "alt+enter"
focus_next = "tab"
focus_prev = "shift+tab"
goto_tab_1 = "1"
goto_tab_2 = "2"
goto_tab_3 = "3"
goto_tab_4 = "4"
goto_tab_5 = "5"
goto_tab_6 = "6"
goto_tab_7 = "7"
goto_tab_8 = "8"
goto_tab_9 = "9"

[keybindings.global]
quit = "ctrl+q"
help = "?"
app_logs = "ctrl+l"
enter_insert = "ctrl+e"
namespace_selector = "ctrl+n"
context_selector = "ctrl+o"

[keybindings.mutate]
delete = "ctrl+alt+d"
scale = "ctrl+alt+s"
restart_rollout = "ctrl+alt+r"
exec = "ctrl+alt+e"
port_forward = "ctrl+alt+p"

[views.pods]
columns = ["name", "ready", "status", "restarts", "age", "node"]

[views.deployments]
columns = ["name", "ready", "up-to-date", "available", "age"]

[views.services]
columns = ["name", "type", "cluster-ip", "external-ip", "ports", "age"]

[views.statefulsets]
columns = ["name", "ready", "age"]

[views.daemonsets]
columns = ["name", "desired", "current", "ready", "age"]

[views.jobs]
columns = ["name", "completions", "duration", "age"]

[views.cronjobs]
columns = ["name", "schedule", "suspend", "active", "last-schedule", "age"]

[views.configmaps]
columns = ["name", "data", "age"]

[views.secrets]
columns = ["name", "type", "data", "age"]

[views.ingresses]
columns = ["name", "class", "hosts", "address", "ports", "age"]

[views.nodes]
columns = ["name", "status", "roles", "age", "version"]

[views.namespaces]
columns = ["name", "status", "age"]
