[keybindings.global]
quit = "q"
help = "?"
focus_next = "tab"
focus_prev = "shift+tab"
split_vertical = "alt+v"
split_horizontal = "alt+h"
close_pane = "alt+w"
new_tab = "alt+t"
toggle_fullscreen = "alt+f"
focus_up = "alt+up"
focus_down = "alt+down"
focus_left = "alt+left"
focus_right = "alt+right"
resize_grow = "alt+]"
resize_shrink = "alt+["
namespace_selector = "ctrl+n"
goto_tab_1 = "1"
goto_tab_2 = "2"
goto_tab_3 = "3"
goto_tab_4 = "4"
goto_tab_5 = "5"
goto_tab_6 = "6"
goto_tab_7 = "7"
goto_tab_8 = "8"
goto_tab_9 = "9"

[keybindings.resource]
view_yaml = "y"
view_describe = "d"
delete = "ctrl+d"
scale = "shift+s"
restart = "shift+r"
view_logs = "l"
exec = "e"
toggle_all_namespaces = "a"
sort = "s"
filter = "/"
resource_switcher = ":"

[keybindings.pane]
scroll_up = "k"
scroll_down = "j"
select_next = "j"
select_prev = "k"
select = "enter"
back = "esc"
toggle_follow = "f"
navigate_down = "down"
navigate_up = "up"
